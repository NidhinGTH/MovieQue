{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<center>
    <h3 style="color: #333; font-family: Arial, sans-serif; margin-bottom: 20px;">Update Details</h3>
    <form method="POST" enctype="multipart/form-data" style="width: 50%; padding: 50px; margin: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px ;">

        {% csrf_token %}

        {{form|crispy}}

        <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Update</button>
    </form>
</center>
{% endblock %}
