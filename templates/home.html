{% extends 'base.html' %}
 {% load static %} 
 {% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    {% for i in m %}
    <div class="col-sm-3">
      <div class="card" style="width: 70%; padding: 10px; margin-left:50px; margin-top:50px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);">
        <img
          src="{{i.image.url}}"
          class="card-img-top"
          height="500px"
          width="100%"
          alt="..."
        />
        <div class="card-body">
          <p class="card-id">{{i.id}}</p>
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <p class="card-text">{{i.year}}</p>
          <a href="{% url 'cards1:view' i.id %}" class="btn btn-primary"
            >Details</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
